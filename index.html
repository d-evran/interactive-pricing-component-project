<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body> 
<div class="main">
  <div class="header">
    <h1>Simple, traffic-based pricing</h1>
    <p class="textM">Sign-up for our 30-day trial. No credit card required.</p>
  </div>
  <div class="section">
  <div class="container">
    <div class="containerTop">
      <div class="pageviews"><span id="pageV">500K </span>PAGEVIEWS</div> 
      <div class="price">$<span id="price">24.00</span>  
        <p> / month
        </p>  
      </div> 
    </div>
    <input type="range" id="range" min="0" max="100" value="50">
    <div class="containerMiddle">
      <div class="monthlyB billing">Monthly Billing</div>
      <label class="switch"> <!--Toggle Buton-->
        <input type="checkbox" id="checkbox">
        <span class="slider"></span>
      </label>
      <div class="yearlyB billing">Yearly Billing</div>
      <div class="discount">25% discount</div> 
    </div>
  </div>
    <div class="containerBottom">
      <ul>
        <li>Unlimited websites</li>
        <li>100% data ownership</li>
        <li>Email reports</li>
      </ul>
      <button type="button" class="btn" id="btn">Start my trial</button>
    </div>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">d-evran</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
